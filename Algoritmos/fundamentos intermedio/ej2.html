

<script>
/*Factorial - Escribe una función factorial(num) que, dado un número,
devuelva el producto (multiplicación) de todos los enteros positivos
(incluyendo el número dado). Por ejemplo: factorial(3) 
= 6 (1*2*3); factorial(5) = 120 (1*2*3*4*5).*/


function factorial(num){
var f =1;
for (var i=1; i<=num; i++){
    f=f*i;
}
return f;
}
var a = factorial (5);
console.log(a);


</script>
